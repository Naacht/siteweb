<!DOCTYPE html>
<head>

    <title>inscription</title>
    <link rel="stylesheet" href="inscriptionStyle.css">
</head>

<body>
    <div class="contenu_formulaire">
        <div class="center">
            <h1>Inscription</h1>
            <form action="./LiaisonBDD.php" method="POST">
                <div class="txt_field">
                    <input type="text" name="nom" required>
                    <label>Nom</label>
                </div>
                <div class="txt_field">
                    <input type="text" name="prenom" required>
                    <label>Prenom</label>
                </div>
                <div class="txt_field">
                    <input type="text" name="identifiant" required>
                    <label>Identifiant</label>
                </div>
                <div class="txt_field">
                    <input type="text" id="numen" name="numen" minlength="13" maxlength="13">
                    <label>Numen</label>
                </div>
                <div class="txt_field">
                    <input type="text" name="mail" required>
                    <label>Mail</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="mdp" required>
                    <label>Mot de passe</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="conf_mdp" required>
                    <label>Confirmer votre Mot de passe</label>
                </div>
                <input type="submit" value="Confirmer" name="soumettre">
                <div class="signup_link">
                </div>
                <button onclick="rtn()">Retour</button>
                <script>
                function rtn() {
                    window.history.back();
                }
                </script>
            </form>
        </div>
    </div>
    
</body>
</html>
